services:
  - type: web
    name: pashoot-reports
    env: node
    plan: starter
    buildCommand: npm install && npm run build && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pashoot-db
          property: connectionString
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_ID
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: WAVE_CLIENT_ID
        sync: false
      - key: WAVE_CLIENT_SECRET
        sync: false
      - key: STRIPE_CONNECT_CLIENT_ID
        sync: false
      - key: XERO_CLIENT_ID
        sync: false
      - key: XERO_CLIENT_SECRET
        sync: false
      - key: SQUARE_CLIENT_ID
        sync: false
      - key: SQUARE_CLIENT_SECRET
        sync: false
      - key: SQUARE_ENVIRONMENT
        value: production
      - key: AIRTABLE_CLIENT_ID
        sync: false
      - key: AIRTABLE_CLIENT_SECRET
        sync: false
      - key: NOTION_CLIENT_ID
        sync: false
      - key: NOTION_CLIENT_SECRET
        sync: false

databases:
  - name: pashoot-db
    databaseName: pashoot
    user: pashoot
    plan: starter
